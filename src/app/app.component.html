<h2>Ngx Data Table Demo</h2>
<br>
<ngx-datatable
  class="material"
  [rows]="rows"
  [columns]="columns"
  [columnMode]="'force'"

  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"

  [externalPaging]="true"
  [offset]="page.pageNumber"
  [count]="page.totalElements"
  [limit]="page.size"
  (page)="setPage($event)"
>
</ngx-datatable>
